<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>This is Radiobutton Type</h1>
        <h2>You Have to Choose Option</h2>
        <p>Choose your favourite Language</p>
        <p><b>FRONT-END</b></p>

        <form>

        <input type="radio" id="HTML" name="fav_language" value="HTML">
        <label for="HTML">HTML</label><br>
        <input type="radio" id="CSS" name="fav_language" value="CSS">
        <label for="CSS">CSS</label><br>
        <input type="radio" id="JavaScript" name="fav_language" value="JavaScript">
        <label for="JavaScript">JavaScript</label><br>
        <input type="radio" id="Angular.JS" name="fav_language" value="Angular.JS">
        <label for="Angular.JS">Angular.JS</label><br>
        <input type="radio" id="React.JS" name="fav_language" value="React.JS">
        <label for="React.JS">React.JS</label><br>

        </form>

    </body>
</html>
